<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="style.css">
<title>Вход — 3D Анатомия</title>
</head>

<body class="container">

<h2 class="mt-4 text-center">3D-платформа визуализации анатомии человека</h2>

<div class="card p-4 mt-4">

<div class="mb-3">
<label>Email</label>
<input type="email" id="email" class="form-control">
</div>

<div class="mb-3">
<label>Пароль</label>
<input type="password" id="password" class="form-control">
</div>

<div class="form-check">
<input type="radio" name="role" id="user" checked>
<label>Пользователь</label>
</div>

<div class="form-check">
<input type="radio" name="role" id="admin">
<label>Администратор</label>
</div>

<div class="form-check">
<input type="checkbox" id="guest">
<label>Гостевой режим</label>
</div>

<button id="loginBtn" class="btn btn-primary w-100 mt-3">Войти</button>

<div id="info" class="text-danger mt-2"></div>

</div>

<script src="login.js"></script>
<script type="module" src="firebase.js"></script>

</body>
</html>
